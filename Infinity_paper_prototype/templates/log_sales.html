{% extends 'layout.html' %}

{% block title %}
Log Sales - Columbia Paper Infinity
{% endblock %}

{% block content %}
<script type="text/javascript" src="{{ url_for('static', filename = 'jquery-ui.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename = 'log_sales.js') }}"></script>


<div class="log-sales-container">
    <ul id="sales-list" class="list-group">
    </ul>
    <form id="sale-form">
        <label for="client">Client:</label>
        <input type="text" id="client" name="client" placeholder="Client" required><br><br>
        <label for="reams">Reams:</label>
        <input type="number" id="reams" name="reams" placeholder="# Reams" required><br><br>
        <button type="submit">Add Sale</button>
    </form>
    <div id="trash" class="bg-danger text-center text-white p-3 mt-3">Trash</div>
</div>

{% endblock %}
