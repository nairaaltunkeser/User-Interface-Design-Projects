<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="icon" href="data:,">

<!-- jquery -->
  <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>  
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


  <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">



    <title>Restaurants In NYC</title>
  </head>
  <body>
    

    
<nav class="navbar navbar-expand-lg navbar-light bg-light" >
  <div class="container ">
    <a class="navbar-brand green font" href="/">Sultan's Finds</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link font" href="/add">Add New Restaurant</a>
        <form id="searchForm" class="d-flex" action="/search" method="GET">
          <input id="searchInput" name="query" class="form-control-nav me-2 font" type="search" placeholder="Search Restaurant Details or Food" aria-label="Search">
          <button id="searchButton" class="btn btn-search btn-outline-success green-border font" type="submit">Search</button>
      </form>
      </div>
    </div>
  </div>
</nav>

    <div class="container">   
        {% block content %}
        {% endblock %}
    </div>

  </body>
</html>
